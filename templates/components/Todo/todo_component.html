{% load todo_tags %}
<div class="card d-flex flex-row mb-3">
                            <div class="d-flex flex-grow-1 min-width-zero">
                                <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
                                    <a class="list-item-heading mb-0 truncate w-40 w-xs-100 mt-0" data-toggle="modal" data-target="#exampleModalPopovers-{{ todo.id }}">
                                        <i class="simple-icon-{% if todo.is_do %}check{% else %}refresh{% endif %} heading-icon"></i>

                                        <span class="align-middle d-inline-block">{{ todo.name }}</span>
                                    </a>
                                    <p class="mb-0 text-muted text-small w-15 w-xs-100">تاریخ اتمام:{{ todo.do_date|data_to_jalali:False }}</p>
                                    <p class="mb-0 text-muted text-small w-15 w-xs-100">تاریخ ایجاد:{{ todo.created_date|data_to_jalali:False }}</p>
                                    <div class="w-15 w-xs-100">
                                        <span class="badge badge-pill badge-{% if todo.is_do %}success{% else %}secondary{% endif %}">
                                            {% if todo.is_do %}انجام شده {% else %}انجام نشده {% endif %}</span>
                                    </div>
                                </div>
                                <label class="custom-control custom-checkbox mb-0 align-self-center mr-4 mb-1">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-label">&nbsp;</span>
                                </label>
                            </div>
                        </div>

<div id="exampleModalPopovers-{{ todo.id }}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalPopoversLabel">{{ todo.name }}</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>{{ todo.description|safe }}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
